version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: quiz
      POSTGRES_PASSWORD: "8a3QERDJ0Cxoedg6B-OzyOtvJqrkqYqU"
    volumes:
      - quiz_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "ez5uL7kVpusmIQixUpMBx3mUw06GP6h7"
    environment:
      - REDIS_REPLICATION_MODE=master
  pg-admin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=mypassword
      - PGADMIN_LISTEN_PORT=5050
    ports:
      - "5050:5050"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
volumes:
  quiz_data:
  pgadmin-data:
