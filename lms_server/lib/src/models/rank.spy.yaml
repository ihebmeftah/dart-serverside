class: Rank
table: rank
fields:
  name: String
  minpoints: int
  maxpoints: int
  level: int

indexes:
  name_rank_unique_idx:
    fields: name
    unique: true
  minpoints_rank_unique_idx:
    fields: minpoints
    unique: true
  maxpoints_rank_unique_idx:
    fields: maxpoints
    unique: true
  level_rank_unique_idx:
    fields: level
    unique: true
