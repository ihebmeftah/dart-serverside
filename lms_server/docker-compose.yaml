version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: lms
      POSTGRES_PASSWORD: "zq2TymP0cfGZw8Fw_P73FG-XI32mmuq0"
    volumes:
      - lms_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "iusZseObSDQzlgOl0F48bycJBDSOhy6l"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  lms_data:
